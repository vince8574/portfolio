    <script>
      // Gestion du burger menu
      const burgerMenuButton = document.getElementById("burgerMenuButton");
      const mainMenu = document.getElementById("mainMenu");
      const burgerMenuIcon = document.getElementById("burgerMenuIcon");

      burgerMenuButton.addEventListener("click", () => {
        const isMenuOpen = mainMenu.classList.toggle("hidden");
        // Change l'icône du burger menu
        if (isMenuOpen) {
          burgerMenuIcon.innerHTML = `
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          `;
        } else {
          burgerMenuIcon.innerHTML = `
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          `;
        }
      });

      // Fermer le menu lorsqu'un lien est cliqué
      const menuLinks = document.querySelectorAll("#mainMenu a");
      menuLinks.forEach((link) => {
        link.addEventListener("click", () => {
          mainMenu.classList.add("hidden");
          burgerMenuIcon.innerHTML = `
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          `;
        });
      });

      // Gestion du scroll pour réduire le padding du header
      const header = document.getElementById("mainHeader");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 100) {
          header.classList.add("py-2"); // Padding réduit
          header.classList.remove("py-4"); // Padding initial
        } else {
          header.classList.remove("py-2"); // Padding réduit
          header.classList.add("py-4"); // Padding initial
        }
      });
    </script>
    <script>
      function scrollToTop(event) {
        event.preventDefault();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    
      function scrollToSection(event, id) {
        event.preventDefault();
        const section = document.getElementById(id);
        if (section) {
          section.scrollIntoView({ behavior: "smooth" });
        }
      }
    </script>
    <button
      id="backToTopBtn"
      title="Retour en haut"
      class="fixed bottom-8 right-8 p-4 bg-[#f911be] text-white rounded-full shadow-lg hover:bg-blue-600 transition duration-300 opacity-0 invisible"
    >
      <object
        type="image/svg+xml"
        data="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20height='24px'%20viewBox='0%20-960%20960%20960'%20width='24px'%20fill='%23000'%3e%3cpath%20d='M440-160v-487L216-423l-56-57%20320-320%20320%20320-56%2057-224-224v487h-80Z'/%3e%3c/svg%3e"
        class="w-6 h-6 pointer-events-none"
      ></object>
    </button>
    <script>
      // Sélectionnez le bouton
      const backToTopBtn = document.getElementById('backToTopBtn');
    
      // Fonction pour afficher ou masquer le bouton en fonction de la position de défilement
      function toggleBackToTopButton() {
        if (window.scrollY > window.innerHeight) {
          backToTopBtn.classList.remove('opacity-0', 'invisible');
          backToTopBtn.classList.add('opacity-100', 'visible');
        } else {
          backToTopBtn.classList.remove('opacity-100', 'visible');
          backToTopBtn.classList.add('opacity-0', 'invisible');
        }
      }
    
      // Ajoutez un écouteur d'événement pour le défilement
      window.addEventListener('scroll', toggleBackToTopButton);
    
      // Ajoutez un écouteur d'événement pour le clic sur le bouton
      backToTopBtn.addEventListener('click', (event) => {
        event.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>
